<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Formulário de Convite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="aside-container">
            <div>
                <img src="assets/Logo.svg" alt="">
                <h1>Festive</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </div>
    </aside>
    <main>
        <div class="main-container">
            <h2>Crie seu convite</h2>
            <form action="">
                <fieldset >
                    <legend>
                        <img src="assets/icons/calendar(1).svg" alt="">
                        <strong>Sobre o evento</strong>
                    </legend>
                    <div class="input-wrapper grid-cols-2">
                        <label for="title">Título</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="start">Início</label>
                        <input ype="datetime"  id="start" name="start">
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="end">Fim</label>
                        <input type="datetime" id="end" name="end">
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="text">Tipo</label>
                        <div class="type-slider">
                            <div class="radio">
                                <label for="tipo">
                                    <img src="assets/icons/building-default.svg" alt="">
                                    Presencial

                                </label>
                                <input type="radio" name="tipo" id="tipo" value="presencial" checked>
                            </div>
                            <div class="radio">
                                <label for="tipo">
                                    <img src="assets/icons/video-default.svg" alt="">
                                    Online
                                </label>
                                <input type="radio" name="tipo" id="tipo" value ="online">
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="local">Local</label>
                        <input type="datetime" id="local" name="local">
                    </div>
                    <div class="input-wrapper grid-cols-2">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <img src="assets/icons/paintbrush-vertical.svg" alt="">
                        <strong>Personalização</strong>
                    </legend>
                    <div class="input-wrapper grid-cols-2">
                        <label for="color">Cor principal</label>
                        <div class="radio-wrapper">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                            <input type="radio" id="color" name="coloer" value="brand-light">
                        </div>
                    </div>
                <div class="input-wrapper"></div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
