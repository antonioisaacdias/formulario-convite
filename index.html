<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Formulário de Convite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="aside-container">
            <div>
                <img src="assets/Logo.svg" alt="logo da empresa Festive">
                <h1>Festive</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </div>
    </aside>
    <main>
        <div class="main-container">
            <h2>Crie seu convite</h2>
            <form action="">
                <fieldset id="sobre">
                    <legend>
                        <img src="assets/icons/calendar(1).svg" alt="">
                        <strong>Sobre o evento</strong>
                    </legend>
                    <div class="input-wrapper grid-cols-2">
                        <label for="title">Título</label>
                        <input type="text" id="title" name="title" placeholder="Nome do evento">
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="start">Início</label>
                        <input type="datetime-local"  id="start" name="start">
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="end">Fim</label>
                        <input type="datetime-local" id="end" name="end">
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="text">Tipo</label>
                        <div class="type-slider">
                            <div class="radio">
                                <label for="tipo">
                                    <img src="assets/icons/building-default.svg" alt="">
                                    Presencial

                                </label>
                                <input type="radio" name="tipo" id="tipo" value="presencial" checked>
                            </div>
                            <div class="radio">
                                <label for="tipo">
                                    <img src="assets/icons/video-default.svg" alt="">
                                    Online
                                </label>
                                <input type="radio" name="tipo" id="tipo" value ="online">
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="local">Local</label>
                        <input type="datetime" id="local" name="local" placeholder="Link ou endereço">
                    </div>
                    <div class="input-wrapper grid-cols-2">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" placeholder="Escvreva sobre os detalhes do evento"></textarea>
                    </div>
                </fieldset>
                <fieldset id="personalizacao">
                    <legend>
                        <img src="assets/icons/paintbrush-vertical.svg" alt="">
                        <strong>Personalização</strong>
                    </legend>
                    <div class="input-wrapper grid-cols-3">
                        <label for="color">Cor principal</label>
                        <div class="color-radio-wrapper">
                            <input type="radio" id="color" name="color" value="brand-light">
                            <input type="radio" id="color" name="color" value="navy">
                            <input type="radio" id="color" name="color" value="purple">
                            <input type="radio" id="color" name="color" value="fuschia">
                            <input type="radio" id="color" name="color" value="pink">
                            <input type="radio" id="color" name="color" value="danger">
                            <input type="radio" id="color" name="color" value="orange">
                            <input type="radio" id="color" name="color" value="yellow">
                            <input type="radio" id="color" name="color" value="lime">
                            <input type="radio" id="color" name="color" value="green">
                            <input type="radio" id="color" name="color" value="cyan">
                        </div>
                    </div>
                    <div class="input-tema grid-cols-3">
                        <label for="tema">Tema do evento</label>
                        <div class="card-wrapper">
                            <div class="card">
                                <img src="assets/images/aniversario.png" alt="">
                                <label for="">Aniversário</label>
                                <input type="radio"
                                name="tema" id="tema" value="aniversario">
                            </div>
                            <div class="card">
                                <img src="assets/images/infantil.png" alt="">
                                <label for="">Infantil</label>
                                <input type="radio"
                                name="tema" id="tema" value="infantil">
                            </div>
                            <div class="card">
                                <img src="assets/images/formatura.png" alt="">
                                <label for="">Formatura</label>
                                <input type="radio"
                                name="tema" id="tema" value="formatura">
                            </div>
                            <div class="card">
                                <img src="assets/images/casamento.png" alt="">
                                <label for="">Casamento</label>
                                <input type="radio"
                                name="tema" id="tema" value="casamento">
                            </div>
                            <div class="card">
                                <img src="assets/images/cha-de-bb.png" alt="">
                                <label for="">Chá de bebê</label>
                                <input type="radio"
                                name="tema" id="tema" value="cha-de-bebe">
                            </div>
                            <div class="card">
                                <img src="assets/images/cha-de-panela.png" alt="">
                                <label for="">Chá de panela</label>
                                <input type="radio"
                                name="tema" id="tema" value="cha-de-panela">
                            </div>
                            <div class="card">
                                <img src="assets/images/carnaval.png" alt="">
                                <label for="">Carnaval</label>
                                <input type="radio"
                                name="tema" id="tema" value="carnaval">
                            </div>
                            <div class="card">
                                <img src="assets/images/pascoa.png" alt="">
                                <label for="">Páscoa</label>
                                <input type="radio"
                                name="tema" id="tema" value="pascoa">
                            </div>
                            <div class="card">
                                <img src="assets/images/sao-joao.png" alt="">
                                <label for="">São João</label>
                                <input type="radio"
                                name="tema" id="tema" value="sao-joao">
                            </div>
                            <div class="card">
                                <img src="assets/images/halloween.png" alt="">
                                <label for="">Halloween</label>
                                <input type="radio"
                                name="tema" id="tema" value="halloween">
                            </div>
                            <div class="card">
                                <img src="assets/images/natal.png" alt="">
                                <label for="">Natal</label>
                                <input type="radio"
                                name="tema" id="tema" value="natal">
                            </div>
                            <div class="card">
                                <img src="assets/images/outro.png" alt="">
                                <label for="">Outro</label>
                                <input type="radio"
                                name="tema" id="tema" value="outro">
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="switch-estilo">Estilo</label>
                        <div class="switch-wrapper">
                            <div class="switch">
                                <input type="checkbox" value="claro" name="switch-estilo" id="switch-estilo">
                                <span class="switch-ball"></span>
                            </div>
                            <label for="estilo">Escuro</label>
                        </div>
                    </div>
                    <div class="input-wrapper grid-cols-2">
                        <label for="foto">Foto de capa</label>
                        <div class="file-wrapper">
                            <span class="file-button">
                                <img src="assets/icons/upload.svg" alt="">
                                Selecionar
                            </span>
                            <p>Nenhum arquivo selecionado</p>
                            <input type="file" id="foto" name="foto">
                        </div>

                    </div>
                </fieldset>
                <fieldset id="dados">
                    <legend>
                        <img src="assets/icons/contact.svg" alt="brand-light">
                        <strong>Dados para contato</strong>
                    </legend>
                    <div class="input-wrapper grid-cols-2">
                        <label for="Nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome completo">
                    </div>
                    <div class="input-wrapper grid-cols-1">
                        <label for="emai">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                    </div>
                    <div class="input-wrapper">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" placeholder="(99)99999-9999" id="telefone">
                    </div>
                </fieldset>
                <fieldset id="checkbox-terms">
                    <div class="checkbox-wrapper">
                        <span class="checkbox">
                            <input type="checkbox" name="terms" id="terms">
                        </span>
                        <label for="terms">
                            Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong>.
                        </label>
                    </div>
                    <div class="checkbox-wrapper">
                        <span class="checkbox">
                            <input type="checkbox" name="email-promo" id="email-promo">
                        </span>
                        <label for="email-promo">
                            Aceito receber atualizações e promoções por e-mail.
                        </label>
                    </div>
                    <div class="checkbox-wrapper">
                        <span class="checkbox">
                            <input type="checkbox" name="sms-promo" id="sms-promo">
                        </span>
                        <label for="sms-promo">
                            Aceito receber atualizações e promoções por SMS.
                        </label>
                    </div>
                </fieldset>
                <button type="submit">
                    <img src="assets/icons/ticket.svg" alt="">
                    Gerar convite
                </button>
            </form>
        </div>
    </main>
</body>
</html>
